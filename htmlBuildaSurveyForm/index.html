<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Registration Form</h1>
        <p id="description">Please enter the information before submiting</p>
        <form action="" id="survey-form">

            <fieldset>
                <label id="name-label" for="">Name<input class="information" id="name" type="text" required placeholder="Enter your name" ></label>
                <label id="email-label" for="">Email <input class="information"  id="email" type="email" required placeholder="Enter your enter Email"></label>
                <label id="number-label" for="">Age (optional) <input class="information"  id="number" type="number" min="13" max="120" placeholder="Age"></label>
            </fieldset>

            <fieldset>
                <label for="">Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                
            </fieldset>

            <fieldset>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <label for=""><input value="definitly" type="radio" name="recommend">Definitely</label>
                <label for=""><input value="maybe" type="radio" name="recommend">Maybe</label>
                <label for=""><input value="notsure" type="radio" name="recommend">NotSure</label>
            </fieldset>

            <p>What would you like to see improved? (Check all that apply)</p>
            <fieldset>
                <label class="inline" for=""><input value="front" type="checkbox">Front-end Projects</label>
                <label class="inline" for=""><input value="back" type="checkbox">Back-end Projects</label>
                <label class="inline" for=""><input value="data" type="checkbox">Data Visualization</label>
                <label class="inline" for=""><input value="challenges" type="checkbox">Challenges</label>
                <label class="inline" for=""><input value="open" type="checkbox">Open Source Community</label>
                <label class="inline" for=""><input value="gitter" type="checkbox">Gitter help rooms</label>
                <label class="inline" for=""><input value="videos" type="checkbox">Videos</label>
                <label class="inline" for=""><input value="city" type="checkbox">City Meetups</label>
                <label class="inline" for=""><input value="wikki" type="checkbox">Wiki</label>
                <label class="inline" for=""><input value="forum" type="checkbox">Forum</label>
                <label class="inline" for=""><input value="additional" type="checkbox">Additional Courses</label>
            </fieldset>
            
            <fieldset>
                <label for="">Any comments or suggestion?<textarea name="" id="" cols="30" rows="3" placeholder="Enter your comment here..."></textarea></label>
            </fieldset>

                <input id="submit" type="submit">
            
        </form>
    </body>
</html>
